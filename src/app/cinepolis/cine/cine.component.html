<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Cinepolis</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body style="background-color: #003366;">

  <div class="form-container">
    <div class="form-title">Cinépolis</div>
    
   

    <form>
    
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" name="nombre" placeholder="Ingrese su nombre">
      </div>

      <div class="form-group">
        <label for="compradores">Cantidad de Compradores</label>
        <input type="number" class="form-control" id="compradores" name="nCompradores" placeholder="Número de compradores">
      </div>

      <div class="form-group">
        <label for="tarjeta">Tarjeta Cineco</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"  id="cinecoSi"- name="isCineco" value="si">
            <label class="form-check-label" for="cinecoSi">Sí</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"  id="cinecoNo" name="isCineco" value="no">
            <label class="form-check-label" for="cinecoNo">No</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="boletos">Cantidad de Boletos</label>
        <input type="number" class="form-control" id="boletos" name="nBoletos" placeholder="Número de boletos">
      </div>

      
      <div class="form-group">
        <label for="valor">Valor a Pagar</label>
        <input type="text" class="form-control" id="valor" readonly placeholder="Total a pagar" >
      </div>

     
      <div class="text-center">
        <button type="submit" class="btn btn-custom" (click)="vende()">Procesar</button>
        <button type="button" class="btn btn-light">Salir</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

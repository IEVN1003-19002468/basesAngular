<div class="container mt-5">
    <h2 class="text-center mb-4">Operaciones con Números</h2>
    <form id="operationForm">
        <div class="mb-3">
            <label for="num1" class="form-label">Número 1</label>
            <input type="number" class="form-control" [(ngModel)]="num1" name="num1" placeholder="Introduce el primer número" required>
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Número 2</label>
            <input type="number" class="form-control" name="num2" [(ngModel)]="num2" placeholder="Introduce el segundo número" required>
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="sumar()">Calcular</button>
    </form>

    <div class="mt-4">
        <h4>Resultado:</h4>
        <p id="result" >{{resultado}}</p>
    </div>
</div>
